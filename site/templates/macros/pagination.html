{#- vim: sts=2 sw=2 ts=2 sr et: #}
{%- macro render_pagination(pagination) %}
  <div class="pagination">
    {%- if pagination.has_prev %}
      <a href="{{ pagination.prev|url }}">&vltri; Prev &nbsp;</a>
    {%- else %}
      <span class="disabled">&vltri; Prev &nbsp;</span>
    {%- endif %}
      <span class="current">&nbsp;&nbsp;{{ pagination.page }}&nbsp;&nbsp;</span>
    {%- if pagination.has_next %}
      <a href="{{ pagination.next|url }}">&nbsp; Next &vrtri;</a>
    {%- else %}
      <span class="disabled">&nbsp; Next &vrtri;</span>
    {%- endif %}
  </div>
{%- endmacro %}
